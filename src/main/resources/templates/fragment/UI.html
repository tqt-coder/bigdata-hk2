<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>

</head>
<body>

    <header th:fragment="fraghHeader(textContent)" class="fixed">
        <nav class="navbar navbar-expand-lg topbar shadow mb-1 static-top d-flex bg-light"
             style="font-family: 'Times New Roman', Times, serif; padding: 5px;">
            <a th:href="@{/index}" class="mr-auto logo" style="text-decoration: none">
                <h2 style="margin-bottom: -10px;">
                    <p><img src="/cloud.png" alt="cloud" width="40" height="50" style="padding-bottom: 8px;"/>
                        Group 5 - <span th:text="${textContent}"></span>
                    </p>
                </h2>

            </a>
            <div class="product" style="margin:10px 20px">
                <a style="text-decoration: none; font-size: 20px; padding: 10px" th:href="@{/count}">Product Quantity</a>
                <a style="text-decoration: none; font-size: 20px; padding: 10px" th:href="@{sale}">Top 10 Highest Price</a>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Choose chart
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/LineChart}">Line chart</a>
                    <a class="dropdown-item" th:href="@{/PieChartProduct}">Pie chart</a>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
